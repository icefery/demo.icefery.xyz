global:
  kibanaEnabled: true

security:
  enabled: true
  elasticPassword: elastic
  tls:
    autoGenerated: true

ingress:
  enabled: true
  hostname: elasticsearch.dev.icefery.xyz

master:
  replicaCount: 1

data:
  replicaCount: 1

coordinating:
  replicaCount: 1

ingest:
  replicaCount: 1

kibana:
  elasticsearch:
    security:
      auth:
        enabled: true
        kibanaUsername: elastic
        kibanaPassword: elastic
      tls:
        enabled: true
        existingSecret: elasticsearch-coordinating-crt
        usePemCerts: true
  ingress:
    enabled: true
    hostname: kibana.dev.icefery.xyz
