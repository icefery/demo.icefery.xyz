version: '3'

services:
  redis:
    image: redis:6.2
    container_name: redis
    hostname: redis
    command: ['redis-server', '/usr/local/etc/redis/redis.conf']
    ports:
      - 6379:6379
    volumes:
      - ./redis/usr/local/etc/redis/redis.conf:/usr/local/etc/redis/redis.conf
      - redis_data:/data/

networks:
  default:
    external: true
    name: local

volumes:
  redis_data:
    external: true
    name: redis_data