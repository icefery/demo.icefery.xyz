version: '3'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: sqlserver
    hostname: sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=root:0000
    ports:
      - 1433:1433
    volumes:
      - ./sqlserver/var/opt/mssql/data/:/var/opt/mssql/data/

networks:
  default:
    external: true
    name: local