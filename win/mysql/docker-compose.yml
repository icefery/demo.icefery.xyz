version: '3'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    hostname: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - 3306:3306
    volumes:
      - ./mysql/etc/mysql/conf.d/:/etc/mysql/conf.d/
      - ./mysql/var/lib/mysql/:/var/lib/mysql/

networks:
  default:
    external: true
    name: local