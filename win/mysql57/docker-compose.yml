version: '3'

services:
  mysql57:
    image: mysql:5.7
    container_name: mysql57
    hostname: mysql57
    environment:
      - MYSQL_ROOT_PASSWORD=root
    command: --lower_case_table_names=1 --character-set-server=utf8mb4 --collation-server=utf8mb4_bin --max_connections=1024 --wait_timeout=600
    ports:
      - 3307:3306
    volumes:
      - ../../data/mysql57/var/lib/mysql/:/var/lib/mysql/

networks:
  default:
    external: true
    name: local