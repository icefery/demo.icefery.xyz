version: '3'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: always
    privileged: true
    ports:
      - 3306:3306
    volumes:
      - ./mysql/etc/mysql/conf.d/:/etc/mysql/conf.d/
      - ./mysql/var/lib/mysql/:/var/lib/mysql/
    environment:
      MYSQL_ROOT_PASSWORD: root

networks:
  default:
    external:
      name: local-net
