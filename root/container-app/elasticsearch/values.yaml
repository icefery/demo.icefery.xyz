global:
  kibanaEnabled: true

plugins: 'analysis-icu analysis-smartcn'

ingress:
  enabled: true
  hostname: elasticsearch.example.org

master:
  masterOnly: false
  replicaCount: 1

data:
  replicaCount: 0

coordinating:
  replicaCount: 0

ingest:
  replicaCount: 0

security:
  enabled: false
  elasticPassword: elastic
  tls:
    restEncryption: true
    autoGenerated: true

kibana:
  elasticsearch:
    security:
      auth:
        enabled: false
        createSystemUser: true
        kibanaPassword: kibana_system
        elasticsearchPasswordSecret: elasticsearch
      tls:
        enabled: false
        existingSecret: elasticsearch-master-crt
        usePemCerts: true
  ingress:
    enabled: true
    hostname: kibana.example.org
