### elasticsearch
---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: elasticsearch
  namespace: default
  labels:
    app: elasticsearch
spec:
  repo: https://charts.bitnami.com/bitnami
  chart: elasticsearch
  targetNamespace: default
  valuesContent: |-
    global:
      kibanaEnabled: true
    plugins: 'analysis-icu analysis-smartcn'
    security:
      enabled: true
      elasticPassword: 'elastic'
      tls:
        autoGenerated: true
    service:
      type: LoadBalancer
    ingress:
      enabled: true
      hostname: elasticsearch.example.org
    master:
      masterOnly: false
      replicaCount: 1
      persistence:
        enabled: true
        size: 8Gi
    data:
      replicaCount: 0
    coordinating:
      replicaCount: 0
    ingest:
      enabled: false
      replicaCount: 0
    metrics:
      enabled: true
    kibana:
      elasticsearch:
        security:
          auth:
            enabled: true
            createSystemUser: true
            kibanaPassword: kibana_system
            elasticsearchPasswordSecret: elasticsearch
          tls:
            enabled: true
            existingSecret: elasticsearch-master-crt
      extraConfiguration:
        i18n:
          locale: zh-CN
      persistence:
        enabled: true
        size: 8Gi
      service:
        type: LoadBalancer
      ingress:
        enabled: true
        hostname: kibana.example.org
