version: '3'

services:
  mongodb:
    image: mongo:5.0
    container_name: mongodb
    hostname: mongodb
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=root
    ports:
      - 27017:27017
    volumes:
      - /d/share/:/d/share/
      - ../../data/mongodb/data/configdb/:/data/configdb/
      - ../../data/mongodb/data/db/:/data/db/

networks:
  default:
    external: true
    name: local
