version: '3'

services:
  redis:
    image: redis
    restart: always
    privileged: true
    command: redis-server /usr/local/etc/redis/redis.conf
    ports:
      - 6379:6379
    volumes:
      - ./redis/conf/redis.conf:/usr/local/etc/redis/redis.conf

networks:
  default:
    external:
      name: local-net
