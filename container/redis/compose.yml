version: '3'

services:
  redis:
    image: redis:6.2
    container_name: redis
    hostname: redis
    command:
      - --appendonly yes
      - --requirepass redis
    ports:
      - 6379:6379
    volumes:
      - /d/share/:/d/share/
      - ../../data/redis/data/:/data/

networks:
  default:
    external: true
    name: local
