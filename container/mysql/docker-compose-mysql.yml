version: '3'

services:
  mysql:
    image: mysql
    restart: always
    privileged: true
    ports:
      - 3306:3306
    volumes:
      - ./mysql/conf/conf.d/:/etc/mysql/conf.d/
      - ./mysql/data/:/var/lib/mysql/
    environment:
      MYSQL_ROOT_PASSWORD: root

networks:
  default:
    external:
      name: local-net
